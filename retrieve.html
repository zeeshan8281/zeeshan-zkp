<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Medical Record</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Retrieve Medical Record</h1>
        <form id="retrieveForm">
            <label for="retrieveRecordId">Record ID:</label>
            <input type="text" id="retrieveRecordId" name="retrieveRecordId" required>
            <button type="submit">Retrieve Record</button>
        </form>
        <div id="recordDetails" style="display: none;">
            <h2>Record Details</h2>
            <pre id="recordContent"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
