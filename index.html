<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medical Records Submission</h1>
        <form id="basicInfoForm">
            <label for="patientAge">Patient Age:</label>
            <input type="number" id="patientAge" name="patientAge" required>
            
            <label for="departmentId">Department ID:</label>
            <input type="number" id="departmentId" name="departmentId" required>
            
            <label for="admissionDate">Admission Date:</label>
            <input type="number" id="admissionDate" name="admissionDate" required>
            
            <button type="submit">Submit Basic Info</button>
        </form>

    </div>

    <div class="container" id="updateFormContainer" style="display: none;">
        <h1>Update Medical Record</h1>
        <form id="updateRecordForm">
            <label for="recordId">Record ID:</label>
            <input type="text" id="recordId" name="recordId" required readonly>
            
            <label for="conditionSeverity">Condition Severity:</label>
            <input type="number" id="conditionSeverity" name="conditionSeverity" required>
            
            <label for="dischargeDate">Discharge Date:</label>
            <input type="number" id="dischargeDate" name="dischargeDate" required>
            
            <label for="doctorId">Doctor ID:</label>
            <input type="number" id="doctorId" name="doctorId" required>
            
            <label for="treatmentCode">Treatment Code:</label>
            <input type="number" id="treatmentCode" name="treatmentCode" required>
            
            <button type="submit">Update Record</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
