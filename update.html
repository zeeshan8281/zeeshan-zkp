<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Medical Record</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Update Medical Record</h1>
        <form id="updateRecordForm">
            <label for="recordId">Record ID:</label>
            <input type="text" id="recordId" name="recordId" required>
            
            <label for="conditionSeverity">Condition Severity:</label>
            <input type="number" id="conditionSeverity" name="conditionSeverity" required>
            
            <label for="dischargeDate">Discharge Date:</label>
            <input type="number" id="dischargeDate" name="dischargeDate" required>
            
            <label for="doctorId">Doctor ID:</label>
            <input type="number" id="doctorId" name="doctorId" required>
            
            <label for="treatmentCode">Treatment Code:</label>
            <input type="number" id="treatmentCode" name="treatmentCode" required>
            
            <button type="submit">Update Record</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
